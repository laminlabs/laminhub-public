# yamllint disable rule:line-length
# yamllint disable rule:truthy
---
# On release, notify lamin-docs to merge docs/changelog/soon/laminhub-public.md into 2026.md.
# Uses organizational secret LAMIN_BUILD_DOCS (same as doc-changes and lamindb dispatch).
name: Dispatch changelog merge to lamin-docs

on:
  release:
    types: [published]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger lamin-docs changelog merge
        env:
          TOKEN: ${{ secrets.LAMIN_BUILD_DOCS }}
          TAG_NAME: ${{ github.event.release.tag_name }}
          PUBLISHED_AT: ${{ github.event.release.published_at }}
        run: |
          set -euo pipefail
          test -n "$TOKEN" || { echo "Missing LAMIN_BUILD_DOCS"; exit 1; }
          payload=$(jq -n \
            --arg event_type "laminhub-public-release" \
            --arg tag_name "$TAG_NAME" \
            --arg published_at "$PUBLISHED_AT" \
            '{event_type: $event_type, client_payload: {tag_name: $tag_name, published_at: $published_at}}')
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -d "$payload" \
            https://api.github.com/repos/laminlabs/lamin-docs/dispatches
